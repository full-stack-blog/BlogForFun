<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('Profile')"></head>

<body>
<nav th:replace="fragments/navbar.html :: user-navbar"></nav>
<header class="container my-5"></header>
<div class="jumbotron-show">
    <h1 class="text-center text-dark display-1" id="h1-profile">Profile</h1>
</div>

<div class="container">
    <h1 th:text="Welcome + ' ' + ${blogger.username}" class="text-center"></h1>
<h3 th:text="${blogger.firstName} + ' ' + ${blogger.lastName}" class="text-muted text-center"></h3>
    <img alt="profile image" style="width: 16em; height: 16em;" class="rounded-circle shadow-lg img-profile"
         th:attr="src=@{${blogger.profileImage}}">
    <div class="card-columns">

        <div th:each="post : ${posts}" th:if="${blogger.id} == ${post.getUser().id}">

            <div class="card shadow bg-white rounded">
                <img class="card-img-top" th:attr="src=@{${post.postImageUrl}}" alt="Recipe image">
                <div class="card-body">
                    <h2 class="card-title text-center" th:text="${post.title}"></h2>
                </div>
                <div class="card-footer">
                    <p class="text-muted d-flex justify-content-center align-items-center"
                       th:text="${post.getUser().username}"></p>

                </div>
            </div>


        </div>
    </div>
</div>
</body>
</html>
