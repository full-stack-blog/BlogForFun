<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="Eng"
      class="h-100">
<head th:replace="fragments/header :: head('Profile')"></head>


<body class="h-100">
<nav th:replace="fragments/navbar.html :: user-navbar"></nav>

<div class="profile-grid">

    <div class="profile-info pt-4" style="background: #621012">
        <!--    ///////////////////////////////////////////////////////////////-->

        <div class="text-center">

            <img alt="profile image" style="width: 10em; height: 10em;"
                 class="shadow-lg rounded-circle img-profile m-0-auto"
                 th:attr="src=@{${user.profileImage}}">

            <h2 th:text="${user.firstName} + ' ' + ${user.lastName}" class="text-center profile-name p-2 pt-2"></h2>
            <h4 th:text="${user.username}" class="text-center text-muted profile-name p-2"></h4>

            <a th:href="@{|/profile/edit|}" class="text-left m-1 profile-a">Profile Info</a>

            <!-- //////////////////////Only for Admin//////////////////////////////////-->
            <div th:if="${user.getUserRole()} == 'admin'">
                <a th:href="@{|/admin-profile|}" class=" text-left m-1 profile-a">Admin Page</a>
            </div>

        </div>


    </div>

    <div class="posts-area pt-4">


        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                   aria-selected="true">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="favorites-tab" data-toggle="tab" href="#favorites" role="tab"
                   aria-controls="favorites" aria-selected="false">Favorites</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">

            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row pt-4">

                    <div class="col-md-12">

                        <div class="card-columns">
                            <!--    //////////////////////////////posts/////////////////////////////////-->

                            <div th:each="post : ${posts}" th:if="${user.id} == ${post.user.id}">

                                <a th:href="@{|/post/${post.id}|}">

                                    <div class="img-container m-4 card rounded card-hover">

                                        <img class="image" th:attr="src=@{${post.postImageUrl}}"/>

                                        <div class="overlay">

                                            <div class="text-div h-100 w-100">
                                                <h1 th:text="|${#strings.abbreviate(post.title, 20)}|"></h1>
                                                <p th:text="|${#strings.abbreviate(post.body, 30)}|"></p>
                                            </div>

                                        </div>
                                    </div>
                                </a>

                                <!--                                <div class="card card-hover bg-white rounded">-->
                                <!--                                    <img class="card-img-top" th:attr="src=@{${post.postImageUrl}}" alt="Recipe image">-->
                                <!--                                    <div class="card-body">-->
                                <!--                                        <a th:href="@{|/post/${post.id}|}">-->
                                <!--                                            <h2 class="card-title text-center" th:text="${post.title}"></h2>-->
                                <!--                                        </a>-->

                                <!--                                    </div>-->
                                <!--                                    <div class="card-footer">-->
                                <!--                                        <div th:if="${user.id} == ${post.getUser().id}">-->
                                <!--                                            <a th:href="@{|/posts/${post.id}/edit|}">-->
                                <!--                                                <button>Edit</button>-->
                                <!--                                            </a>-->
                                <!--                                            <form th:action="@{|/posts/${post.id}/delete|}" th:method="POST">-->
                                <!--                                                <button type="submit">Delete</button>-->
                                <!--                                            </form>-->
                                <!--                                        </div>-->
                                <!--                                        <div th:if="${user.id} != ${post.getUser().id}">-->
                                <!--                                            <h4 th:text="${post.user.username}"></h4>-->
                                <!--                                        </div>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->

                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="favorites" role="tabpanel" aria-labelledby="profile-tab">

                <div class="row pt-4">
                    <div class="col-md-12">

                        <div class="card-columns">

                            <div th:each="favorite : ${user.favorites}">

                                <a th:href="@{|/post/${favorite.getFavoritesPostId()}|}">
                                    <div class="img-container card rounded card-hover">

                                        <img class="image" th:attr="src=@{${favorite.postImageUrl}}"/>

                                        <div class="overlay">

                                            <div class="text-div">
                                                <h1 th:text="${favorite.title}"></h1>

                                                <p th:text="|${#strings.abbreviate(favorite.body,50)}|"></p>
                                                <!--                                                <p th:text="${favorite.body.toString().toUpperCase()}"></p>-->

                                                <form th:action="@{|/favorites/${favorite.id}/delete|}"
                                                      th:method="POST">
                                                    <button type="submit">Remove Favorite</button>
                                                </form>
                                            </div>

                                        </div>

                                    </div>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div th:replace="fragments/scripts.html :: scripts"></div>
</div>

<!--<footer th:replace="fragments/footer.html :: footer"></footer>-->
<script>
    $('#user-list a').on('click', function (e) {
        e.preventDefault()
        $(this).tab('show')
    })
</script>
</body>
</html>
