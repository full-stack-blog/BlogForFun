<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" class="h-100">
<head th:replace="fragments/header :: head('Register - BlogForFun')"></head>
<body class="h-100 background-maroon">
<nav th:replace="fragments/navbar.html :: user-navbar"></nav>
<div class="container d-flex h-100">

                <!--//////////// fields for sign up form/////////////// -->
<div class="row col-sm-12 col-md-6 justify-content-center align-self-center mx-auto text-center p-3 card card-block shadow-lg login-box-image">
    <h1 class="signup-text">Create account</h1>
    <br>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">

        <label for="username">Username</label>
        <input class="mx-auto w-75 shadow-sm form-control" placeholder="Enter username..." th:field="*{username}" />

        <label for="email">Email</label>
        <input class="mx-auto w-75 shadow-sm form-control" th:field="*{email}" placeholder="Enter email.."/>

        <label for="firstName">First Name</label>
        <input class="mx-auto w-75 shadow-sm form-control" th:field="*{firstName}" placeholder="Enter first name"/>

        <label for="lastName">Last Name</label>
        <input class="mx-auto w-75 shadow-sm form-control" th:field="*{lastName}" placeholder="Enter last name"/>

        <label for="password">Password</label>
        <input class="mx-auto w-75 shadow-sm form-control" type="password" th:field="*{password}" placeholder="Enter password"/>

        <input class="mt-3" value="Sign me up!" type="submit" />

    </form>

</div>
</div>
<div th:replace="fragments/scripts.html :: scripts"></div>

</body>
</html>
