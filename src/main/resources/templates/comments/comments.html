<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" class="h-100">
<head th:replace="fragments/header :: head('Comment')">
</head>
<body class="h-100">
    <nav th:replace="fragments/navbar.html :: user-navbar"></nav>
    <div class="container d-flex h-100">

        <div class="row bg-light text-dark col-sm-12 col-md-6 justify-content-center align-self-center mx-auto text-center p-3 card card-block shadow-lg login-box-image">
            <div class="card-body">
                <h5 class="card-title">Create Comment</h5>
                <hr>

                <!--  FORM -->

                <form th:action="@{|/comments/post/${post.id}|}" th:method="post" th:object="${comment}">
                    <label for="comment_txt"></label><br>
                    <textarea id="comment_txt" class="mx-auto w-100 shadow-sm form-control" placeholder="Enter comment.."
                           th:field="*{comment_txt}"></textarea>
                    <br/>
                    <input type="submit" class="editComment-button"/>
                </form>


        </div>
    </div>

</div>
<div th:replace="fragments/scripts.html :: scripts"></div>
<div class="fixed-bottom">
    <footer th:replace="fragments/footer.html :: footer"></footer>
</div>
</body>
</html>
