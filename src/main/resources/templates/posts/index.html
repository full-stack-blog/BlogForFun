<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header.html :: header">
    <meta charset="UTF-8" />
    <title>Posts</title>
</head>
<body>
<nav th:replace="fragments/navbar.html :: user-navbar"></nav>

<header class="container my-5"></header>
<div class="jumbotron-show">
    <h1 class="text-center text-dark display-1" id="h1-show">Posts</h1>
</div>

<div class="main-container">
    <div class="row">
        <div class="card vh card-body text-center ml-3 mr-3 mb-4" style="width: 18rem;" th:each="post : ${posts}">
            <img class="card-img-top" th:src="${post.postImageUrl}" alt="Card image cap">
            <h1 th:text="${post.title}"></h1>
            <p th:text="${post.body}"></p>
<!--            <div th:if="${showUserRoles.getUserRole().equals('admin')}">-->

<!--                    <button type="submit" class="btn">More info</button>-->
<!--                </form>-->
<!--            </div>-->
            <br>
        </div>
    </div>
</div>
<div th:replace="fragments/scripts.html :: scripts"></div>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
